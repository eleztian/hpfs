<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
    <link rel="stylesheet" href="static/css/base.css"/>
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">

    <link rel="stylesheet" type="text/css" href="static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="static/lib/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="static/lib/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="static/lib/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="static/lib/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="static/lib/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="static/css/util.css">
    <link rel="stylesheet" type="text/css" href="static/css/login.css">

</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" name="login-form"  id="form" action="" method="post" target="the_iframe">
                <span class="login100-form-title p-b-26">HPFS</span>
                <span class="login100-form-title p-b-48"><i class="zmdi zmdi-cloud-outline-alt"></i></span>

                <div class="wrap-input100 validate-input" data-validate = "min length 6">
                    <input class="input100" id="input-username" type="text" name="username">
                    <span class="focus-input100" data-placeholder="Username"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100 " id ="input-password" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" id="input-description" type="text" name="description">
                    <span class="focus-input100" data-placeholder="Description"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" onclick="index.register()">Sign Up</button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">Have an account?</span>
                    <a class="txt2" href="login.html">Sign In</a>
                </div>
            </form>
            <iframe id="is_iframe" name="the_iframe" style="display:none;">

            </iframe>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<script>
    window.$ = window.jQuery = require('./static/lib/jquery/jquery-3.2.1.min.js');
</script>
<script src="static/lib/animsition/js/animsition.min.js"></script>
<script src="static/lib/bootstrap/js/popper.js"></script>
<script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="static/lib/select2/select2.min.js"></script>
<script src="static/lib/daterangepicker/moment.min.js"></script>
<script src="static/lib/daterangepicker/daterangepicker.js"></script>
<script src="static/lib/countdowntime/countdowntime.js"></script>
<script src="static/js/index.js"></script>
<script src="static/lib/astiloader/astiloader.js"></script>
<script src="static/lib/astimodaler/astimodaler.js"></script>
<script src="static/lib/astinotifier/astinotifier.js"></script>
<script type="application/javascript">
    index.init();
</script>
<script src="static/js/login.js"></script>
</body>
</html>
